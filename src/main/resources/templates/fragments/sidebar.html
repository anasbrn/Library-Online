<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="sidebar" class='active' th:fragment="sidebar"><!--sidebar-->
    <div class="sidebar-wrapper active">
        <div class="sidebar-header">
            <img src="assets/images/logo.svg" alt="" srcset="">
        </div>
        <div class="sidebar-menu">
            <ul class="menu">
                <li class='sidebar-title'>Main Menu</li>
                <li class="sidebar-item" th:classappend="${#httpServletRequest.getRequestURI().equals('/admin/dashboard')} ? 'active' : ''">
                    <a href="/admin/dashboard" class='sidebar-link'>
                        <i data-feather="home" width="20"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item" th:classappend="${#httpServletRequest.getRequestURI().equals('/admin/books')} ? 'active' : ''">
                    <a href="/admin/books" class='sidebar-link'>
                        <i data-feather="book-open" width="20"></i>
                        <span>Books</span>
                    </a>
                </li>
                <li class="sidebar-item" th:classappend="${#httpServletRequest.getRequestURI().equals('/admin/categories')} ? 'active' : ''">
                    <a href="/admin/categories" class='sidebar-link'>
                        <i data-feather="folder"></i>
                        <span>Categories</span>
                    </a>
                </li>
            </ul>
        </div>
        <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
    </div>
</div>
</body>
</html>
