<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home page</title>
</head>
<body>
    <header th:include="nav"></header>
    <section>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" style="height: 100vh">
                <div class="carousel-item active">
                    <img src="/images/slide1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/images/slide2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/images/slide3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section class="mt-5">
        <h1 class="fw-bold text-center">Recent Books</h1>
        <p class="text-center">Here you can see the recent books of our website<br> we wish you will find what you looking for.</p>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner d-flex justify-content-center">
                <div class="carousel-item active">
                    <div class="product-wrapper mb-40 hidden-sm">
                        <div class="product-img">
                            <a href="">
                                <img src="/images/books/the-power-of-now.jpg" alt="book" class="primary" width="150">
                            </a>
                            <p>
                                <a href="" class="text-center text-decoration-none">The power of now</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="product-wrapper mb-40 hidden-sm">
                        <div class="product-img">
                            <a href="">
                                <img src="/images/books/the-way-of-the-kings.jpg" alt="book" class="primary" width="150">
                            </a>
                            <p>
                                <a href="" class="text-center text-decoration-none">The way of kings</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: #d17e37"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: #d17e37"></span>
                <span class="visually-hidden bg-dark">Next</span>
            </button>
        </div>
    </section>
</body>
</html>
