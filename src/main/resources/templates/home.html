<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home page</title>
</head>
<body>
    <header th:include="nav"></header>
    <section>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" style="height: 100vh">
                <div class="carousel-item active">
                    <img src="/images/slide1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/images/slide2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/images/slide3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section class="mt-5">
        <h1 class="fw-bold text-center">Recent Books</h1>
        <p class="text-center">Here you can see the recent books of our website<br> we wish you will find what you looking for.</p>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner d-flex justify-content-center">
                <div class="carousel-item active">
                    <div class="card" style="width: 18rem;">
                        <img src="/images/slide1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Book 1</h5>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card" style="width: 18rem;">
                        <img src="/images/slide2.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Book 2</h5>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card" style="width: 18rem;">
                        <img src="/images/slide3.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Book 3</h5>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true" style="background: #d17e37"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true" style="background: #d17e37"></span>
                <span class="visually-hidden bg-dark">Next</span>
            </button>
        </div>
    </section>
</body>
</html>
