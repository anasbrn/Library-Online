<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .login-container {
            margin-top: 100px;
        }
        .login-form {
            max-width: 300px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control-label {
            font-weight: bold;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="row login-container">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/register}" method="post" class="py-5 px-5 bg-white shadow rounded-5">
                <input type="hidden" name="role" value="USER">
                <div class="text-center px-3">
                    <img src="/images/EQRAA-LOGO-2.png" width="300">
                </div>
                <div class="form-group px-3">
                    <label for="name" class="form-control-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group px-3">
                    <label for="username" class="form-control-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group px-3">
                    <label for="email" class="form-control-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group px-3">
                    <label for="password" class="form-control-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group px-3">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </div>
                <div class="text-center">
                    Already You have an account ?
                    <a th:href="@{/login}" class="text-decoration-none fw-bold text-primary">Login</a>
                </div>
                <p th:if="${param.error}" class="error-message">Invalid username or password.</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
