<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="ISO-8859-1">
    <title>Books | EQRAA Read Your Favorite Book Now</title>
</head>
<body>
<header th:include="/pages/nav"></header>

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">We are grow up with reading</h1>
            <p class="lead fw-normal text-white-50 mb-0">Navigate to see all books</p>
        </div>
    </div>
</header>

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="book : ${books}">
                <div class="card h-100">
                    <img class="card-img-top" th:src="'/images/books/' + ${book.getImage()}" alt="..." />
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder" th:text="${book.getTitle()}"></h5>
                            <span th:text="${book.getCategoryName()}"></span>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="d-flex gap-1 card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to fav</a></div>
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" th:href="'/files/' + ${book.getFile()}" target="_blank" download>
                                <i class="bi bi-download"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; All rights reserved for EQRAA 2023</p></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
