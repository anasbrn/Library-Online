<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Categories</title>
</head>
<body>
<header th:include="nav"></header>
<table>
    <tr th:each="category : ${categories}">
        <th th:text="${category.name}"></th>
    </tr>
</table>
</body>
</html>
